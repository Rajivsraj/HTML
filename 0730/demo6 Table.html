<table border="1" width="50%" bgcolor="yellow" cellspacing="10" cellpadding="10" align="center", height="500">

		<tr>
			<th> one </th>
			<th> one </th>
			<th> one </th>
			<th> one </th>

	</head>
	<tbody>

			<td> one </td>
			<td> one </td>
			<td> one </td>
			<td> one </td>
			<td> last </td>
		</tr>
		<tr>
			<td align="center"> 1 </td>
			<td bgcolor="red"> 1 </td>
			<td> 1 </td>
			<td> 1 </td>
			<td> 1 </td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td valign="middle"> Hi </td>
			<td> Hi </td>
			<td> Hi </td>
			<td> Hi </td>
			<td> Hi </td>
		</tr>
	</tfoot>
</table>
