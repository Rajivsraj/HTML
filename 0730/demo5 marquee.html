<!Doctype html>
<html>
	<head>
		<title>  Marquee tag</title>
	</head>
<body>

<marquee bgcolor="yellow" width="40%"> Hello </marquee>
<marquee bgcolor="yellow" width="40%"> Hello </marquee>

<br>
<br>

<marquee bgcolor="yellow"> Hello </marquee>

<marquee bgcolor="red" direction="right"> Hello </marquee>

<marquee bgcolor="red" direction="up" height="60"> Hello </marquee>

<br>
<br>
<marquee bgcolor="yellow" scrolldelay="1000"> Hello </marquee>
<br>
<br>


<marquee bgcolor="yellow" scrollamount="50"> Hello </marquee>
<br><br>

<marquee bgcolor="yellow" scrollamount=60" behavior="alternate"> Hello </marquee>
<br><br>


<marquee bgcolor="yellow" scrollamount=60" behavior="alternate" loop="2"> Hello </marquee>

<marquee bgcolor="yellow" scrollamount=60" behavior="alternate" loop="2" vspace="10"> Hello </marquee>

<marquee bgcolor="red" scrollamount=60" behavior="alternate" loop="2" vspace="10" hspace="20"> Hello </marquee>

</body>
</html>
