<!Doctype html>
<html>
	<head>
		<title> Form </title>
	</head>
<body>


<form>
<label for="fname">Name:</label> 
<input type="text" id="fname" maxlength="5"  minlength="3" /> <br><br>

<input type="number" id="" min="33" max="99" /> <br><br>

Last Name: <input type="text" placeholder="Last Name"> <br><br>

City:
<select>
	<option> Delhi </option>
	<option> Mumbai </option>
	<option selected> Punjab </option>
	<option> Haryana </option>
	<option> Gujrat </option>
</select>
<br><br>


List:
<select>
	<optgroup label="Fruits">
		<option> Delhi </option>
		<option> Mumbai </option>
		<option selected> Punjab </option>
		<option> Haryana </option>
		<option> Gujrat </option>
	</optgroup>
	<optgroup label="Vegetable">
		<option> Delhi </option>
		<option> Mumbai </option>
		<option selected> Punjab </option>
		<option> Haryana </option>
		<option> Gujrat </option>
	</optgroup>
</select>
<br><br>

Comment: <textarea rows="10" cols="50"> </textarea>

<br><br>
<button type="submit"> Register </button>
<button type="button"> Register Button </button>
<button type="reset"> Register Reset </button>
</form>



</body>
</html>
